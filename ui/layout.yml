              - label:
                  id: battery_value
                  align: CENTER
                  y: 10
                  text: "0.00"
                  text_font: roboto_16
                  text_color: 0xFFFFFF
              
              - label:
                  align: CENTER
                  y: 28
                  text: "kWh"
                  text_font: roboto_12
                  text_color: 0x888888
        
        # === GAS (Rechts Oben) ===
        - obj:
            id: gas_circle
            x: 350
            y: 30
            width: 100
