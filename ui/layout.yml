# LVGL UI Layout

lvgl:
  log_level: INFO
  color_depth: 16
  
  displays:
    - tft_display
  
  touchscreens:
    - tft_touch
  
  # Widgets
  pages:
    - id: main_page
      bg_color: 0x1a1a1a
      widgets:
        # === Energiefluss Linien (eckig/rechtwinklig) ===
        
        # PV -> Home (vertikal runter, dann horizontal rechts ins Haus)
        - line:
            points:
              - 260, 120
              - 260, 222
            line_color: 0x332211
            line_width: 3
            line_rounded: false
        
        - line:
            points:
              - 260, 220
              - 360, 220
            line_color: 0x332211
            line_width: 3
            line_rounded: false
        
        # Netz -> Home (horizontal)
        - line:
            points:
              - 130, 240
              - 350, 240
            line_color: 0x223344
            line_width: 3
            line_rounded: false
        
        # Batterie -> Home (vertikal hoch, dann horizontal rechts ins Haus)
        - line:
            points:
              - 260, 360
              - 260, 259
            line_color: 0x004422
            line_width: 3
            line_rounded: false
        
        - line:
            points:
              - 260, 260
              - 360, 260
            line_color: 0x004422
            line_width: 3
            line_rounded: false
        
        # Grid -> Batterie (horizontal rechts, dann vertikal runter)
        - line:
            points:
              - 120, 260
              - 222, 260
            line_color: 0x444444
            line_width: 3
            line_rounded: false
        
        - line:
            points:
              - 220, 260
              - 220, 360
            line_color: 0x444444
            line_width: 3
            line_rounded: false
        
        # Grid -> PV (horizontal rechts, dann vertikal hoch)
        - line:
            points:
              - 120, 220
              - 222, 220
            line_color: 0x332244
            line_width: 3
            line_rounded: false
        
        - line:
            points:
              - 220, 220
              - 220, 120
            line_color: 0x332244
            line_width: 3
            line_rounded: false
        
        # PV -> Batterie (vertikal mittig)
        - line:
            points:
              - 240, 130
              - 240, 350
            line_color: 0x332233
            line_width: 3
            line_rounded: false
        
        # Gas -> Home (vertikal nach unten)
        - line:
            points:
              - 400, 130
              - 400, 190
            line_color: 0x332211
            line_width: 3
            line_rounded: false
        
        # Wasser -> Home (vertikal nach oben)
        - line:
            points:
              - 400, 350
              - 400, 290
            line_color: 0x223344
            line_width: 3
            line_rounded: false
        
        # === Animierte Energiefluss Segmente ===
        - obj:
            id: flow_pv
            x: 238
            y: 130
            width: 4
            height: 15
            bg_color: 0xFFBB33
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_grid
            x: 130
            y: 238
            width: 15
            height: 4
            bg_color: 0x00BBFF
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_battery
            x: 238
            y: 330
            width: 4
            height: 15
            bg_color: 0x00FF99
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_home
            x: 350
            y: 238
            width: 15
            height: 4
            bg_color: 0x00FF99
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_gas
            x: 438
            y: 170
            width: 4
            height: 15
            bg_color: 0xFF6666
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_water
            x: 438
            y: 290
            width: 4
            height: 15
            bg_color: 0x00DDFF
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_grid_battery
            x: 130
            y: 258
            width: 15
            height: 4
            bg_color: 0xFFFFFF
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_pv_grid
            x: 130
            y: 218
            width: 15
            height: 4
            bg_color: 0xBB33FF
            radius: 2
            border_width: 0
        
        - obj:
            id: flow_pv_battery
            x: 238
            y: 130
            width: 4
            height: 15
            bg_color: 0xFF3399
            radius: 2
            border_width: 0
        
        # === PV (Oben Mitte) ===
        - obj:
            id: pv_circle
            x: 190
            y: 30
            width: 100
            height: 100
            bg_color: 0x0a0a0a
            border_color: 0xFFBB33
            border_width: 3
            radius: 50
            scrollbar_mode: "off"
            clickable: false
            widgets:
              - label:
                  align: CENTER
                  y: -15
                  text: "\U000F0A72"
                  text_font: icons_32
                  text_color: 0xFFBB33
              
              - label:
                  id: pv_value
                  align: CENTER
                  y: 10
                  text: "0.12"
                  text_font: roboto_16
                  text_color: 0xFFFFFF
              
              - label:
                  align: CENTER
                  y: 28
                  text: "kWh"
                  text_font: roboto_12
                  text_color: 0x888888
        
        # === NETZ (Links) ===
        - obj:
            id: grid_circle
            x: 30
            y: 190
            width: 100
            height: 100
            bg_color: 0x0a0a0a
            border_color: 0x00BBFF
            border_width: 3
            radius: 50
