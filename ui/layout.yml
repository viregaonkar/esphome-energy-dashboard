                  text_font: roboto_12
                  text_color: 0x888888
        
        # === HOME (Rechts Mitte) ===
        - obj:
            id: home_circle
            x: 350
            y: 190
            width: 100
            height: 100
            bg_color: 0x0a0a0a
            border_color: 0x00FF99
            border_width: 3
            radius: 50
            scrollbar_mode: "off"
            clickable: false
            widgets:
              - label:
                  align: CENTER
                  y: -15
                  text: "\U000F02DC"
                  text_font: icons_32
                  text_color: 0x00FF99
              
              - label:
                  id: home_value
                  align: CENTER
                  y: 10
                  text: "7.62"
                  text_font: roboto_16
                  text_color: 0xFFFFFF
              
              - label:
                  align: CENTER
                  y: 28
                  text: "kWh"
                  text_font: roboto_12
                  text_color: 0x888888
        
        # === BATTERIE (Unten Mitte) ===
        - obj:
            id: battery_circle
            x: 190
